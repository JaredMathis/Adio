
<html>
    <head></head>
    <body onload="
        loaded1 = true;
        document.getElementById('b').disabled = !loaded1 || !loaded2">
        <button id="b" onclick="
            audio_speak('started');
            document.getElementById('b').hidden = true;
        " style="width:100%;height:100%" disabled>
            click first otherwise refresh and try again</button>
        <button onclick="audio_speak(most_recent)" style="width:100%;height:10%">
            click to play most recent</button>
        <script>
        let loaded1, loaded2
        if ( 'speechSynthesis' in window ) {
            speechSynthesis.cancel(); // removes anything 'stuck'
            speechSynthesis.getVoices();
            loaded2 = true;
            // Safari loads voices synchronously so now safe to enable
            document.getElementById('b').disabled = !loaded1 || !loaded2;
        }
        </script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>
        <script src="commands.js"></script>
        <script src="index.js"></script>
        <script src="initialize.js"></script>
    </body>
</html>
